    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
    <div class="row">
        <h1>Hello</h1>
        <p>This is the tracking 101.</p>
        <h2>Complete the survey form</h2>
        <form>
            <div class="row">
                <div class="six columns">
                    <label for="nameInput">Your name</label>
                    <input class="u-full-width" type="text" placeholder="toto28" id="nameInput">
                </div>
                <div class="six columns">
                    <label for="gradeInput">Grade</label>
                    <select class="u-full-width" id="gradeInput">
                        <option value="Option 1">A</option>
                        <option value="Option 2">B</option>
                        <option value="Option 3">C</option>
                    </select>
                </div>
            </div>
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
            <label class="example-send-yourself-copy">
                <input type="checkbox">
                <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
